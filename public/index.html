<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Channel - News Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      background-color: #f4f4f4;
      padding: 10px;
      font-size: 1.1rem;
    }
    .categories a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      padding: 10px;
    }
    .categories a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }
    
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .news-item {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      width: 30%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .news-item img {
      max-width: 100%;
    }
    .news-item h2 {
      font-size: 1.5rem;
    }
    .news-item p {
      font-size: 1rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .news-item {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
      .categories {
        flex-direction: column;
        align-items: center;
      }
      .news-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Channel Name and Login/Signup -->
  <header>
    <h1>Our Channel</h1>
    <nav>
      <a href="#">Log In</a>
      <a href="#">Sign Up</a>
    </nav>
  </header>

  <!-- News Categories -->
  <div class="categories">
    <a href="#">Politics</a>
    <a href="#">Entertainment</a>
    <a href="#">Food</a>
    <a href="#">Education</a>
    <a href="#">Sports</a>
    <a href="#">Technology</a>
    <a href="#">Health</a>
  </div>

  <!-- News Articles Section -->
  <div class="news-container" id="news-container">
    <!-- News articles will be dynamically loaded here -->
  </div>

  <script>
    async function fetchNews() {
      try {
        const response = await fetch('/news'); // Fetching news from backend
        const data = await response.json();
        displayNews(data.articles);
      } catch (error) {
        console.error('Error fetching news:', error);
      }
    }

    function displayNews(articles) {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '';

      articles.forEach(article => {
        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');

        newsItem.innerHTML = `
          <img src="${article.urlToImage}" alt="${article.title}">
          <h2>${article.title}</h2>
          <p>${article.description}</p>
          <a href="${article.url}" target="_blank">Read more</a>
        `;

        newsContainer.appendChild(newsItem);
      });
    }

    // Fetch news when the page loads (this is a browser-specific operation)
    window.onload = fetchNews;
  </script>
</body>
</html>
