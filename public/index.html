<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Channel - News Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      background-color: #f4f4f4;
      padding: 10px;
      font-size: 1.1rem;
    }
    .categories a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      padding: 10px;
    }
    .categories a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }
    
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .news-item {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      width: 30%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .news-item img {
      max-width: 100%;
    }
    .news-item h2 {
      font-size: 1.5rem;
    }
    .news-item p {
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .news-item {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
      .categories {
        flex-direction: column;
        align-items: center;
      }
      .news-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <center><h1>AlphaReports</h1></center>
  </header>

  <div class="categories">
    <a href="#" data-category="politics">Politics</a>
    <a href="#" data-category="entertainment">Entertainment</a>
    <a href="#" data-category="food">Food</a>
    <a href="#" data-category="education">Education</a>
    <a href="#" data-category="sports">Sports</a>
    <a href="#" data-category="technology">Technology</a>
    <a href="#" data-category="health">Health</a>
  </div>
  <div class="news-container" id="news-container">
    <!-- News articles will be dynamically loaded here -->
  </div>

  <script>
    async function fetchNews(category = '') {
      try {
        const response = await fetch(`/news?category=${category}`); // Fetching news from backend with category
        const data = await response.json();
        displayNews(data.articles);
      } catch (error) {
        console.error('Error fetching news:', error);
      }
    }

    function displayNews(articles) {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '';

      articles.forEach(article => {
        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');

        newsItem.innerHTML = `
          <img src="${article.urlToImage}" alt="${article.title}">
          <h2>${article.title}</h2>
          <p>${article.description}</p>
          <a href="${article.url}" target="_blank">Read more</a>
        `;

        newsContainer.appendChild(newsItem);
      });
    }


    document.querySelectorAll('.categories a').forEach(categoryLink => {
      categoryLink.addEventListener('click', function (e) {
        e.preventDefault();
        const category = this.getAttribute('data-category');
        fetchNews(category); // Fetch news for the clicked category
      });
    });

    // Fetch default news when the page loads
    window.onload = () => fetchNews();
  </script>
</body>
</html>
